<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pagamento-style.css">
    <title>Pagamento</title>
</head>

<body>
    <div class="pagamento">
        <form action="#" , method="post">
            <div class="valor">
                <label for="valor">Valor</label>
                <input type="text" name="valor" id="valor" value="0,00" required>
            </div>
            <div class="pix-cartao">
                <input type="radio" name="pix" id="pix" checked="checked">
                <label for="pix">PIX</label>

                <input type="radio" name="cartao" id="cartao">
                <label for="cartao">Cartão de Crédito</label>
            </div>
            <div class="btn">
                <button type="button" id="btn-informar-dados">Informar dados</button>
            </div>
            <div class="pix">
                <h3>PIX</h3>
                <div class="cpf">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" required>
                </div>
            </div>
            <div class="cartao">
                <h3>CARTÃO DE CRÉDITO</h3>
                <div class="numero">
                    <label for="numero">Número</label>
                    <input type="text" name="numero" id="numero" required>
                    <img id="card-img" src="icon/credit-card.png" alt="Bandeira do cartão" width="30" height="30">
                </div>
                <p class="num-cartao-invalido">Número de cartão inválido</p>
                <div class="titular">
                    <label for="titular">Titular</label>
                    <input type="text" name="Titular" id="titular" required>
                </div>
                <div class="cod-seguranca">
                    <label for="cod-seguranca">Cód. Segurança</label>
                    <input type="text" name="cod-seguranca" id="cod-seguranca" required>
                </div>
                <div class="vencimento">
                    <label for="vencimento">Vencimento</label>
                    <input type="date" name="vencimento" id="vencimento" required>
                </div>
                <div class="parcelas">
                    <label for="parcelas">Parcelas</label>
                    <select name="pets" id="parcelas" required>
                        <option value="">Selecionar</option>
                        <option id="uma-parcela" value="uma">1 x R$ 0,00</option>
                        <option id="duas-parcela" value="duas">2 x R$ 0,00</option>
                        <option id="tres-parcela" value="tres">3 x R$ 0,00</option>
                        <option id="quatro-parcela" value="quatro">4 x R$ 0,00</option>
                        <option id="cinco-parcela" value="cinco">5 x R$ 0,00</option>
                    </select>
                </div>
            </div>
            <div class="total">
                <P id="total-com-desconto">Total: R$ 0,00</P>
            </div>
            <div class="btn">
                <button id="btn-pagar" type="button">Pagar</button>
                <h5>Sucesso</h5>
            </div>
        </form>
    </div>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/pagamento.js"></script>
</body>

</html>
